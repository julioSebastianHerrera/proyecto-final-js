<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts Awesome -->
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sass/style.css">
    <title>bike-store</title>
    
</head>
<body>
    <div class="header">
        <img src="multimedia/logo.jpg" alt="logo">
        <button id="btnCarrito">
            <i class="fa fa-shopping-cart icon-carrito" aria-hidden="true"></i>
        </button>
    
    </div>
    <!-- Slider -->
    <div>  
        <img id="slide" name="slider">
    </div>
    <!-- Productos -->
    <div id="productos"> 
    </div>
    <!-- Carrito -->
    <div id="carrito">

    </div>
    <!-- Modal Carrito -->
    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>

            <button id="botonComprar"><a href="https://www.mercadolibre.com.ar/">comprar</a></button>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
        </div>
    </div>
    <!-- AnimaciÃ³n Producto agregado -->
    <div class="productoAgregado"></div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- App -->
    <script src="app.js"></script>

</body>
</html>
